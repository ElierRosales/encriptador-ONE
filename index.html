<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Encriptador</title>

	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>


	<div class="logo">
		<img src="rcs/Logo.png" alt = "Logo de alura">
	</div>

	<div class="contenidos">
    	<div class="lado-izq">
      		<div class="form">
        		<textarea name="mensaje" id="mensaje" cols="30" rows="50" placeholder="Ingresa el texto aqui"></textarea>
    		</div>

      		<div class="botones">
        		<div class="advertencia">
          		<p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
				</div>

        		<div class="caja-btn">
          			<button class="encriptar">Encriptar</button>
          			<button class="desencriptar">Desencriptar</button>
        		</div>
      		</div>
    	</div>

    	<div class="lado-der">
    		<div class="contenido">
    		</div>
    	</div>
	</div>

	<script type="module" src="script.js"></script>

</body>
</html>
